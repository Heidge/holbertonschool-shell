        .hidden {

    </style>
</head>

            initializeEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.startTraining());
                document.getElementById('randomBtn').addEventListener('click', () => this.showRandomQuestion());
                document.getElementById('resetBtn').addEventListener('click', () => this.reset());

                // Category filters
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.filterByCategory(e.target.dataset.category));
                });

                this.updateTimer();
            }

            filterByCategory(category) {
                this.selectedCategory = category;
                
                // Update UI
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.category === category);
                });

                // Filter questions
                if (category === 'all') {
                    this.filteredQuestions = [...this.questions];
                } else {
                    this.filteredQuestions = this.questions.filter(q => q.type === category);
                }

                this.currentQuestionIndex = 0;
                this.updateStats();
            }

            startTraining() {
                this.startTime = Date.now();
                this.currentQuestionIndex = 0;
                this.showQuestion();
                
                document.querySelector('.header').style.display = 'none';
                document.getElementById('questionContainer').classList.remove('hidden');
            }

            showRandomQuestion() {
                const randomIndex = Math.floor(Math.random() * this.filteredQuestions.length);
                this.currentQuestionIndex = randomIndex;
                this.showQuestion();
                
                document.querySelector('.header').style.display = 'none';
                document.getElementById('questionContainer').classList.remove('hidden');
            }

            showQuestion() {
                const question = this.filteredQuestions[this.currentQuestionIndex];
                const container = document.getElementById('questionContainer');
                
                const difficultyClass = question.difficulty;
                const typeColors = {
                    html: '#e34c26',
                    css: '#1572b6', 
                    javascript: '#f7df1e',
                    sql: '#336791',
                    algo: '#6b46c1'
                };

                container.innerHTML = `
                    <div class="question-card">
                        <div class="question-header">
                            <div class="question-type" style="background: ${typeColors[question.type]}">
                                ${question.type.toUpperCase()}
                            </div>
                            <div class="difficulty ${difficultyClass}">${question.difficulty}</div>
                        </div>
                        
                        <div class="question-content">
                            <h3>Question ${this.currentQuestionIndex + 1}/${this.filteredQuestions.length}</h3>
                            <p>${question.question}</p>
                            ${question.code ? `<div class="code-block">${question.code}</div>` : ''}
                        </div>

                        <div class="options">
                            ${question.options.map((option, index) => 
                                `<div class="option" data-index="${index}">${option}</div>`
                            ).join('')}
                        </div>

                        <div class="controls">
                            <button class="btn btn-primary" id="submitAnswer">Valider</button>
                            <button class="btn btn-secondary" id="nextQuestion" style="display:none;">Question suivante</button>
                            <button class="btn btn-secondary" id="backToMenu">Retour menu</button>
                        </div>

                        <div class="explanation" id="explanation">
                            <h4>üí° Explication :</h4>
                            <p>${question.explanation}</p>
                        </div>
                    </div>
                `;

                this.attachQuestionEventListeners();
                this.updateProgress();
            }

            attachQuestionEventListeners() {
                // Option selection
                document.querySelectorAll('.option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                        e.target.classList.add('selected');
                    });
                });

                // Submit answer
                document.getElementById('submitAnswer').addEventListener('click', () => this.submitAnswer());
                
                // Next question
                document.getElementById('nextQuestion').addEventListener('click', () => this.nextQuestion());
                
                // Back to menu
                document.getElementById('backToMenu').addEventListener('click', () => this.backToMenu());
            }

            submitAnswer() {
                const selectedOption = document.querySelector('.option.selected');
                if (!selectedOption) {
                    alert('Veuillez s√©lectionner une r√©ponse !');
                    return;
                }

                const selectedIndex = parseInt(selectedOption.dataset.index);
                const question = this.filteredQuestions[this.currentQuestionIndex];
                const isCorrect = selectedIndex === question.correct;

                // Show correct/incorrect
                document.querySelectorAll('.option').forEach((option, index) => {
                    if (index === question.correct) {
                        option.classList.add('correct');
                    } else if (index === selectedIndex && !isCorrect) {
                        option.classList.add('incorrect');
                    }
                });

                // Update score
                if (isCorrect) {
                    this.score++;
                    this.updateStats();
                }

                // Show explanation
                document.getElementById('explanation').classList.add('show');
                
                // Update buttons
                document.getElementById('submitAnswer').style.display = 'none';
                document.getElementById('nextQuestion').style.display = 'inline-block';

                // Save answer
                this.answers[this.currentQuestionIndex] = {
                    selected: selectedIndex,
                    correct: isCorrect,
                    question: question
                };
            }

            nextQuestion() {
                this.currentQuestionIndex++;
                
                if (this.currentQuestionIndex >= this.filteredQuestions.length) {
                    this.showResults();
                } else {
                    this.showQuestion();
                }
            }

            showResults() {
                const percentage = Math.round((this.score / this.filteredQuestions.length) * 100);
                const timeSpent = this.formatTime(Date.now() - this.startTime);
                
                document.getElementById('questionContainer').classList.add('hidden');
                document.getElementById('resultsContainer').classList.remove('hidden');
                
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="results">
                        <h2>üéâ R√©sultats de l'entra√Ænement</h2>
                        <div class="score">${percentage}%</div>
                        <p>Vous avez obtenu <strong>${this.score}/${this.filteredQuestions.length}</strong> bonnes r√©ponses</p>
                        <p>Temps total : <strong>${timeSpent}</strong></p>
                        
                        <div class="stats" style="margin: 30px 0;">
                            <div class="stat">
                                <div class="stat-number" style="color: #10b981;">${this.score}</div>
